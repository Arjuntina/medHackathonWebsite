<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the block */
        .block {
            padding: 20px;
            border: 1px solid #333;
        }

        /* Change text color on block hover */
        .block:hover .top-bar a {
            color: red; /* Change the text color to red when the block is hovered */
        }

        /* Default text color for .top-bar a */
        .top-bar a {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="top-bar">
            <a href="#">Hover over me to change my text color.</a>
        </div>
    </div>

    <!-- Rest of your page content goes here -->
</body>
</html>
